<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ngọc Lan POS Pro - Blue Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Thêm thư viện để chụp ảnh hoá đơn -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif; 
            background: #f0f9ff; 
            color: #0f172a;
            overscroll-behavior-y: contain;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(37, 99, 235, 0.1);
        }
        
        .glass-card { 
            background: white; 
            border-radius: 24px; 
            box-shadow: 0 4px 20px rgba(14, 165, 233, 0.08); 
            border: 1px solid rgba(224, 242, 254, 0.6);
            transition: all 0.2s ease;
        }
        
        .active-tab { 
            color: #0284c7; 
            font-weight: 800; 
            position: relative;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: #0284c7;
            border-radius: 50%;
            box-shadow: 0 0 10px #0284c7;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .btn-press:active { transform: scale(0.96); }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        @keyframes pulse-blue { 0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(56, 189, 248, 0); } 100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); } }
        .pulse-effect { animation: pulse-blue 2s infinite; }

        .modal-overlay { background: rgba(15, 23, 42, 0.3); backdrop-filter: blur(8px); }
        
        /* Receipt Styles */
        #receipt-capture {
            background: white;
            padding: 20px;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // Icons (Customized for Blue Theme)
        const HomeIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>;
        const ChartIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>;
        const UserIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>;
        const SyncIcon = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>;
        const TrashIcon = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>;
        const SearchIcon = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>;
        const ShareIcon = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>;
        const ZaloIcon = () => <svg width="24" height="24" viewBox="0 0 48 48" fill="none"><path d="M40.23 20.938C40.096 11.234 32.188 4 24 4 12.953 4 4 11.836 4 21.5c0 4.39 1.844 8.422 4.906 11.453l-1.937 7.031c-.172.625.437 1.156 1.015.89l7.75-3.562C18.672 38.484 21.281 39 24 39c.672 0 1.328-.031 1.984-.094-.656-1.547-.984-3.234-.984-5.031 0-7.14 6.813-12.938 15.23-12.938z" fill="#0068FF"/><path d="M44 33.875c0-5.594-5.266-10.125-11.766-10.125-6.5 0-11.765 4.531-11.765 10.125 0 5.594 5.265 10.125 11.765 10.125 2.11 0 4.14-.485 5.922-1.328l6.016 2.765c.453.204.922-.203.797-.687l-1.5-5.453C43.766 37.953 44 35.953 44 33.875z" fill="#0068FF"/></svg>;

        function App() {
            const [view, setView] = useState('pos');
            const [cart, setCart] = useState([]);
            const [customer, setCustomer] = useState('Khách lẻ');
            const [orderNote, setOrderNote] = useState('');
            
            // Search States
            const [searchProd, setSearchProd] = useState('');
            const [searchCust, setSearchCust] = useState('');

            // Modal Selection
            const [selectingItem, setSelectingItem] = useState(null);
            const [inputQty, setInputQty] = useState(1);
            const [inputNote, setInputNote] = useState('');

            // Bill Modal
            const [showBill, setShowBill] = useState(false);
            const [billImg, setBillImg] = useState(null);
            const receiptRef = useRef(null);

            // Cloud Data
            const [cloudData, setCloudData] = useState({ products: [], customers: [], sales: [] });
            const [sheetUrl, setSheetUrl] = useState(localStorage.getItem('NL_POS_URL') || '');
            const [loading, setLoading] = useState(false);
            const [notif, setNotif] = useState(null);

            const showNotif = (msg) => { setNotif(msg); setTimeout(() => setNotif(null), 3000); };

            const fetchData = async () => {
                if (!sheetUrl) return;
                setLoading(true);
                try {
                    const res = await fetch(`${sheetUrl}?action=getData&_t=${Date.now()}`);
                    const data = await res.json();
                    setCloudData(data);
                    showNotif("Đã đồng bộ dữ liệu Cloud");
                } catch (e) {
                    console.error(e);
                    showNotif("Lỗi kết nối Cloud");
                }
                setLoading(false);
            };

            useEffect(() => { if (sheetUrl) fetchData(); }, []);

            const calculateDiscountedPrice = (price, note) => {
                const match = note.match(/(\d+)%/);
                if (match) {
                    const percent = parseInt(match[1]);
                    return price * (1 - percent / 100);
                }
                return price;
            };

            const handleAddToCart = () => {
                const finalPrice = calculateDiscountedPrice(selectingItem.price, inputNote);
                const newItem = {
                    ...selectingItem,
                    qty: Number(inputQty),
                    note: inputNote,
                    appliedPrice: finalPrice,
                    id: Date.now()
                };
                setCart([...cart, newItem]);
                setSelectingItem(null);
                setInputQty(1);
                setInputNote('');
            };

            const totalAmount = cart.reduce((acc, item) => acc + (item.appliedPrice * item.qty), 0);

            const saveOrder = async () => {
                if (cart.length === 0) return;
                if (!sheetUrl) { setView('settings'); return; }
                
                setLoading(true);
                const orderData = {
                    action: 'saveOrder',
                    customer,
                    note: orderNote,
                    total: totalAmount,
                    details: cart.map(i => `${i.name} (x${i.qty})${i.note ? ` [${i.note}]` : ''}`).join(', ')
                };

                try {
                    await fetch(sheetUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(orderData)
                    });
                    
                    showNotif("✅ Đã lưu đơn!");
                    // Không clear cart ngay, hỏi người dùng có muốn in bill không?
                    // Ở đây ta tự động mở bill preview
                    handlePreviewBill();
                    setTimeout(fetchData, 1500);
                } catch (e) {
                    showNotif("Lỗi lưu đơn");
                }
                setLoading(false);
            };

            const handlePreviewBill = () => {
                setShowBill(true);
                // Wait for render then capture
                setTimeout(captureBill, 500);
            };

            const captureBill = async () => {
                if (!receiptRef.current) return;
                try {
                    const canvas = await html2canvas(receiptRef.current, { scale: 2, useCORS: true });
                    setBillImg(canvas.toDataURL('image/png'));
                } catch (err) {
                    console.error("Lỗi tạo ảnh hoá đơn:", err);
                    showNotif("Không thể tạo ảnh hoá đơn");
                }
            };

            const finishOrder = () => {
                setCart([]);
                setCustomer('Khách lẻ');
                setOrderNote('');
                setShowBill(false);
                setBillImg(null);
            };

            const filteredProducts = useMemo(() => {
                return (cloudData.products || []).filter(p => p.name.toLowerCase().includes(searchProd.toLowerCase()));
            }, [cloudData.products, searchProd]);

            const filteredCustomers = useMemo(() => {
                return (cloudData.customers || []).filter(c => c.name.toLowerCase().includes(searchCust.toLowerCase()));
            }, [cloudData.customers, searchCust]);

            const reportStats = useMemo(() => {
                const today = new Date().toDateString();
                const history = cloudData.sales || [];
                const todaySales = history.filter(s => new Date(s.date).toDateString() === today);
                const todayTotal = todaySales.reduce((sum, s) => sum + Number(s.total), 0);
                return { todayTotal, count: todaySales.length, history };
            }, [cloudData.sales]);

            // Format date for Receipt
            const todayStr = new Date().toLocaleString('vi-VN', { hour: '2-digit', minute: '2-digit', day: '2-digit', month: '2-digit' });

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto relative overflow-hidden bg-gradient-to-br from-sky-50 via-blue-50 to-indigo-50 text-slate-800">
                    
                    {/* Background Blobs for "Best Blue Interface" */}
                    <div className="absolute -top-20 -right-20 w-64 h-64 bg-blue-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
                    <div className="absolute top-40 -left-20 w-64 h-64 bg-cyan-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>

                    {/* Toast Notification */}
                    {notif && (
                        <div className="fixed top-12 left-1/2 -translate-x-1/2 z-[100] bg-slate-800/90 text-white text-[13px] font-bold px-6 py-3 rounded-full shadow-2xl animate-up backdrop-blur-md border border-slate-700">
                            {notif}
                        </div>
                    )}

                    {/* Receipt Generation Modal (Hidden/Preview) */}
                    {showBill && (
                        <div className="fixed inset-0 z-[120] flex items-center justify-center p-4 modal-overlay">
                            <div className="bg-white w-full max-w-sm rounded-3xl p-4 shadow-2xl animate-up max-h-[90vh] overflow-y-auto no-scrollbar flex flex-col items-center">
                                <h3 className="text-lg font-black text-slate-800 mb-4 uppercase tracking-wider">Hoá đơn bán hàng</h3>
                                
                                {/* The actual receipt DOM to capture */}
                                <div ref={receiptRef} className="bg-white p-6 w-full border border-slate-100 rounded-xl shadow-sm mb-4">
                                    <div className="text-center border-b border-dashed border-slate-300 pb-4 mb-4">
                                        <h2 className="text-2xl font-black text-blue-600 uppercase">Ngọc Lan</h2>
                                        <p className="text-[10px] text-slate-500 font-bold tracking-widest uppercase">Thực phẩm & Đồ uống</p>
                                        <p className="text-[10px] text-slate-400 mt-1">{todayStr}</p>
                                    </div>
                                    <div className="mb-4">
                                        <p className="text-xs text-slate-500 font-medium">Khách: <span className="font-bold text-slate-800">{customer}</span></p>
                                        {orderNote && <p className="text-xs text-slate-500 italic">Đ/c: {orderNote}</p>}
                                    </div>
                                    <div className="space-y-2 mb-4">
                                        {cart.map((item, idx) => (
                                            <div key={idx} className="flex justify-between text-xs border-b border-slate-50 pb-1">
                                                <div>
                                                    <span className="font-bold text-slate-700">{item.name}</span>
                                                    <span className="text-slate-400 ml-1">x{item.qty}</span>
                                                    {item.note && <div className="text-[9px] italic text-slate-400">({item.note})</div>}
                                                </div>
                                                <div className="font-bold text-slate-800">{(item.appliedPrice * item.qty).toLocaleString()}</div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="flex justify-between items-center border-t-2 border-slate-800 pt-3">
                                        <span className="font-black text-sm uppercase">Tổng cộng</span>
                                        <span className="font-black text-xl text-blue-600">{totalAmount.toLocaleString()}đ</span>
                                    </div>
                                    <div className="mt-6 text-center text-[10px] text-slate-400 italic font-medium">
                                        Cảm ơn quý khách và hẹn gặp lại!<br/>Powered by Ngoc Lan POS
                                    </div>
                                </div>

                                {/* Actions */}
                                <div className="w-full space-y-3">
                                    {billImg ? (
                                        <div className="space-y-3">
                                            <p className="text-center text-xs text-green-600 font-bold">✅ Đã tạo ảnh thành công!</p>
                                            <a href={billImg} download={`HoaDon_${Date.now()}.png`} className="block w-full bg-blue-50 text-blue-600 py-3 rounded-xl font-bold text-center text-sm">
                                                Lưu ảnh vào máy
                                            </a>
                                            <a href="https://chat.zalo.me/" target="_blank" className="block w-full bg-blue-600 text-white py-3 rounded-xl font-bold text-center text-sm flex items-center justify-center gap-2 shadow-lg shadow-blue-200">
                                                <ZaloIcon /> Mở Zalo để gửi
                                            </a>
                                        </div>
                                    ) : (
                                        <div className="text-center py-4 text-blue-500 font-bold text-sm animate-pulse">Đang tạo ảnh hoá đơn...</div>
                                    )}
                                    <button onClick={finishOrder} className="w-full py-3 text-slate-400 font-bold text-xs uppercase tracking-widest hover:text-slate-600">
                                        Đóng & Hoàn tất
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Product Selection Modal */}
                    {selectingItem && (
                        <div className="fixed inset-0 z-[110] flex items-end sm:items-center justify-center p-4 modal-overlay" onClick={() => setSelectingItem(null)}>
                            <div className="glass-card bg-white w-full max-w-sm p-6 space-y-5 animate-up relative overflow-hidden" onClick={e => e.stopPropagation()}>
                                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-cyan-400 to-blue-600"></div>
                                <div className="text-center pt-2">
                                    <h3 className="text-xl font-black text-slate-800 tracking-tight">{selectingItem.name}</h3>
                                    <p className="text-blue-500 font-bold text-lg mt-1">{selectingItem.price.toLocaleString()}đ</p>
                                </div>
                                
                                <div className="space-y-4">
                                    <div className="flex items-center justify-between bg-slate-50 p-2 rounded-2xl border border-slate-100">
                                        <button onClick={() => setInputQty(Math.max(1, inputQty - 1))} className="w-14 h-14 flex items-center justify-center bg-white rounded-xl shadow-sm text-2xl text-blue-600 font-bold active:bg-blue-50 transition-colors">-</button>
                                        <div className="text-center">
                                            <span className="block text-[10px] font-black text-slate-400 uppercase tracking-widest">Số lượng</span>
                                            <input type="number" className="bg-transparent text-center font-black text-3xl w-20 outline-none text-slate-700" value={inputQty} onChange={e => setInputQty(e.target.value)}/>
                                        </div>
                                        <button onClick={() => setInputQty(Number(inputQty) + 1)} className="w-14 h-14 flex items-center justify-center bg-white rounded-xl shadow-sm text-2xl text-blue-600 font-bold active:bg-blue-50 transition-colors">+</button>
                                    </div>

                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black uppercase text-slate-400 ml-2 tracking-widest">Ghi chú thêm</label>
                                        <input 
                                            autoFocus
                                            className="w-full p-4 bg-slate-50 rounded-2xl border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none font-semibold text-sm transition-all"
                                            placeholder="VD: ít đường, giảm 10%..."
                                            value={inputNote}
                                            onChange={e => setInputNote(e.target.value)}
                                        />
                                    </div>
                                </div>

                                <button onClick={handleAddToCart} className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl shadow-blue-200 active:scale-95 transition-transform">
                                    Thêm vào đơn
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Header */}
                    <header className="glass-panel px-6 py-4 flex justify-between items-center shrink-0 sticky top-0 z-20">
                        <div>
                            <h1 className="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-500 tracking-tighter italic">NGỌC LAN</h1>
                            <span className="text-[9px] font-black uppercase tracking-[0.2em] text-slate-400 block -mt-1">Blue Ocean POS</span>
                        </div>
                        <button onClick={fetchData} className={`p-3 rounded-full bg-white text-blue-500 shadow-sm border border-blue-50 active:scale-90 transition-transform ${loading ? 'animate-spin' : ''}`}>
                            <SyncIcon />
                        </button>
                    </header>

                    {/* Content */}
                    <main className="flex-1 overflow-y-auto no-scrollbar p-5 pb-48 space-y-8">
                        {view === 'pos' && (
                            <div className="animate-up space-y-8">
                                {/* Customer Selection */}
                                <section className="space-y-3">
                                    <div className="flex justify-between items-center px-1">
                                        <div className="flex items-center gap-2">
                                            <div className="p-1.5 bg-gradient-to-br from-blue-500 to-indigo-600 text-white rounded-lg shadow-blue-200 shadow-lg"><UserIcon /></div>
                                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Khách hàng</span>
                                        </div>
                                        <div className="relative flex items-center bg-white rounded-full px-4 py-1.5 shadow-sm border border-blue-50 w-32 focus-within:w-48 transition-all duration-300">
                                            <span className="text-slate-300"><SearchIcon /></span>
                                            <input className="bg-transparent border-none outline-none text-[11px] font-bold ml-2 w-full text-slate-600 placeholder-slate-300" placeholder="Tìm tên..." value={searchCust} onChange={e => setSearchCust(e.target.value)}/>
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-3 overflow-x-auto no-scrollbar pb-2 px-1">
                                        {filteredCustomers.map((c, idx) => (
                                            <button key={idx} onClick={() => {setCustomer(c.name); setOrderNote(c.note)}} className="px-5 py-2.5 glass-card text-[12px] font-bold whitespace-nowrap active:bg-blue-600 active:text-white hover:border-blue-300 transition-colors text-slate-600">
                                                {c.name}
                                            </button>
                                        ))}
                                    </div>
                                    
                                    <div className="glass-card p-5 space-y-2 relative overflow-hidden group">
                                        <div className="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
                                        <input className="w-full font-black text-slate-700 outline-none text-xl bg-transparent placeholder-slate-300" value={customer} onChange={e => setCustomer(e.target.value)} placeholder="Tên khách hàng..."/>
                                        <input className="w-full text-xs text-slate-400 font-bold outline-none bg-transparent placeholder-slate-200" value={orderNote} onChange={e => setOrderNote(e.target.value)} placeholder="SĐT hoặc địa chỉ..."/>
                                    </div>
                                </section>

                                {/* Product Selection */}
                                <section className="space-y-4">
                                    <div className="flex justify-between items-center px-1">
                                        <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Menu Món</span>
                                        <div className="relative flex items-center bg-white rounded-full px-4 py-1.5 shadow-sm border border-blue-50">
                                            <span className="text-slate-300"><SearchIcon /></span>
                                            <input className="bg-transparent border-none outline-none text-[11px] font-bold ml-2 w-28 text-slate-600 placeholder-slate-300" placeholder="Tìm món..." value={searchProd} onChange={e => setSearchProd(e.target.value)}/>
                                        </div>
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-4">
                                        {filteredProducts.map((p, idx) => (
                                            <button key={idx} onClick={() => setSelectingItem(p)} className="glass-card p-4 text-left btn-press group hover:shadow-lg hover:shadow-blue-100 transition-all border-none relative overflow-hidden">
                                                <div className="absolute inset-0 bg-gradient-to-br from-white to-blue-50 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                                <div className="relative z-10">
                                                    <div className="text-[11px] font-bold text-slate-500 uppercase truncate mb-1 group-hover:text-blue-600 transition-colors">{p.name}</div>
                                                    <div className="text-slate-800 font-black text-lg">{p.price.toLocaleString()}đ</div>
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </section>

                                {/* Cart List */}
                                <section className="space-y-3 pb-20">
                                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">Hoá đơn tạm tính ({cart.length})</span>
                                    {cart.length === 0 ? (
                                        <div className="py-12 text-center">
                                            <div className="w-16 h-16 bg-blue-50 rounded-full mx-auto flex items-center justify-center text-blue-200 mb-3">
                                                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                                            </div>
                                            <span className="text-xs font-bold text-slate-300 uppercase tracking-wider">Chưa có món nào</span>
                                        </div>
                                    ) : (
                                        <div className="space-y-3">
                                            {cart.map(item => (
                                                <div key={item.id} className="glass-card p-4 flex justify-between items-center animate-up border-l-[6px] border-l-blue-500">
                                                    <div className="min-w-0 pr-4">
                                                        <div className="text-xs font-black text-slate-700 uppercase truncate">{item.name}</div>
                                                        <div className="flex items-center gap-2 mt-1">
                                                            <span className="text-[10px] font-bold bg-blue-50 px-2 py-0.5 rounded text-blue-600">x{item.qty}</span>
                                                            {item.note && <span className="text-[9px] font-bold text-slate-400 italic truncate max-w-[100px]">{item.note}</span>}
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center gap-4 shrink-0">
                                                        <div className="text-right">
                                                            <div className="text-sm font-black text-slate-800">{(item.appliedPrice * item.qty).toLocaleString()}</div>
                                                            {item.appliedPrice !== item.price && (
                                                                <div className="text-[9px] font-bold text-red-400 line-through opacity-60">{(item.price * item.qty).toLocaleString()}</div>
                                                            )}
                                                        </div>
                                                        <button onClick={() => setCart(cart.filter(i => i.id !== item.id))} className="w-8 h-8 flex items-center justify-center rounded-full text-slate-300 hover:bg-red-50 hover:text-red-500 transition-colors"><TrashIcon /></button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </section>
                            </div>
                        )}

                        {view === 'report' && (
                            <div className="animate-up space-y-6">
                                <div className="bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-600 rounded-[2.5rem] p-8 text-white shadow-2xl shadow-blue-300 relative overflow-hidden">
                                    <div className="absolute top-0 right-0 w-40 h-40 bg-white opacity-10 rounded-full blur-2xl -mr-10 -mt-10"></div>
                                    <p className="text-[10px] font-black uppercase tracking-[0.2em] opacity-70 relative z-10">Doanh thu hôm nay</p>
                                    <h2 className="text-6xl font-black italic mt-2 leading-none relative z-10 tracking-tighter">{reportStats.todayTotal.toLocaleString()}<small className="text-lg ml-1 opacity-50 not-italic font-medium">đ</small></h2>
                                    <div className="mt-8 pt-6 border-t border-white/10 flex justify-between relative z-10">
                                        <div>
                                            <p className="text-[9px] font-bold uppercase opacity-60">Số đơn hàng</p>
                                            <p className="text-xl font-black">{reportStats.count}</p>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-[9px] font-bold uppercase opacity-60">Hiệu suất</p>
                                            <p className="text-xl font-black text-emerald-300">Tuyệt vời</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">Lịch sử giao dịch</h3>
                                    <div className="glass-card divide-y divide-slate-50 overflow-hidden">
                                        {reportStats.history.slice().reverse().slice(0, 10).map((sale, i) => (
                                            <div key={i} className="p-4 flex justify-between items-center hover:bg-slate-50 transition-colors">
                                                <div className="min-w-0 pr-4">
                                                    <div className="text-[12px] font-bold text-slate-700 uppercase leading-none mb-1.5 truncate">{sale.customer}</div>
                                                    <div className="text-[10px] text-slate-400 font-medium bg-slate-100 inline-block px-2 py-0.5 rounded-full">
                                                        {new Date(sale.date).toLocaleTimeString('vi-VN', {hour:'2-digit', minute:'2-digit'})}
                                                    </div>
                                                </div>
                                                <div className="text-sm font-black text-blue-600 shrink-0">+{Number(sale.total).toLocaleString()}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'settings' && (
                            <div className="animate-up glass-card p-8 space-y-6">
                                <div className="space-y-2">
                                    <h3 className="text-2xl font-black text-slate-800">Kết nối Cloud</h3>
                                    <p className="text-[12px] text-slate-500 font-medium leading-relaxed">
                                        Nhập liên kết Google Apps Script (Web App) của bạn để đồng bộ dữ liệu. Đảm bảo quyền truy cập là <span className="text-blue-600 font-bold">Anyone</span>.
                                    </p>
                                </div>
                                <textarea 
                                    className="w-full h-32 p-5 bg-slate-50 rounded-2xl text-[11px] border border-slate-200 outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 font-mono text-blue-600 transition-all"
                                    value={sheetUrl}
                                    onChange={e => {setSheetUrl(e.target.value); localStorage.setItem('NL_POS_URL', e.target.value)}}
                                    placeholder="https://script.google.com/macros/s/..."
                                />
                                <button 
                                    onClick={() => {fetchData(); setView('pos');}}
                                    className="w-full bg-slate-900 text-white font-black py-5 rounded-2xl text-xs uppercase tracking-widest shadow-xl active:scale-95 transition-transform"
                                >
                                    Lưu & Đồng bộ ngay
                                </button>
                            </div>
                        )}
                    </main>

                    {/* Bottom Nav */}
                    <nav className="fixed bottom-0 inset-x-0 glass-panel border-t border-white/50 px-6 py-4 pb-8 flex justify-around items-center z-50 rounded-t-[2rem]">
                        <button onClick={() => setView('pos')} className={`flex flex-col items-center gap-1.5 transition-all duration-300 ${view === 'pos' ? 'active-tab -translate-y-2 scale-110' : 'text-slate-300 hover:text-slate-500'}`}>
                            <HomeIcon /> <span className="text-[9px] font-black uppercase tracking-wider">Bán hàng</span>
                        </button>
                        <button onClick={() => setView('report')} className={`flex flex-col items-center gap-1.5 transition-all duration-300 ${view === 'report' ? 'active-tab -translate-y-2 scale-110' : 'text-slate-300 hover:text-slate-500'}`}>
                            <ChartIcon /> <span className="text-[9px] font-black uppercase tracking-wider">Báo cáo</span>
                        </button>
                        <button onClick={() => setView('settings')} className={`flex flex-col items-center gap-1.5 transition-all duration-300 ${view === 'settings' ? 'active-tab -translate-y-2 scale-110' : 'text-slate-300 hover:text-slate-500'}`}>
                            <div className={`w-6 h-6 rounded-full border-[2.5px] transition-colors ${view === 'settings' ? 'border-blue-500 bg-blue-100' : 'border-current bg-transparent'}`}></div>
                            <span className="text-[9px] font-black uppercase tracking-wider">Cài đặt</span>
                        </button>
                    </nav>

                    {/* Quick Checkout Bar */}
                    {view === 'pos' && totalAmount > 0 && (
                        <div className="fixed bottom-28 inset-x-5 z-40 animate-up">
                            <button 
                                onClick={saveOrder}
                                disabled={loading}
                                className="pulse-effect w-full bg-slate-900 text-white p-5 rounded-[2.5rem] shadow-2xl flex justify-between items-center btn-press overflow-hidden relative group"
                            >
                                <div className="absolute inset-0 bg-gradient-to-r from-slate-900 to-slate-800"></div>
                                {loading && <div className="absolute inset-0 bg-slate-900/80 flex items-center justify-center z-20 backdrop-blur-sm"><SyncIcon className="animate-spin text-blue-400" /></div>}
                                <div className="text-left relative z-10 pl-2">
                                    <span className="text-[9px] font-bold text-slate-400 uppercase block tracking-[0.2em] mb-1">Thanh toán</span>
                                    <span className="text-3xl font-black italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-white to-blue-200">{totalAmount.toLocaleString()}<small className="text-sm ml-1 not-italic opacity-50 text-white">đ</small></span>
                                </div>
                                <div className="flex items-center gap-4 relative z-10 bg-white/10 pr-2 pl-4 py-2 rounded-full border border-white/5">
                                    <span className="text-[10px] font-black uppercase tracking-widest text-blue-200">Hoàn tất</span>
                                    <div className="w-10 h-10 rounded-full bg-blue-500 text-white flex items-center justify-center text-lg shadow-lg shadow-blue-500/50 group-hover:scale-110 transition-transform">➔</div>
                                </div>
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
